services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ava:ava@postgres:5432/ava
      QDRANT_URL: http://qdrant:6333
      OLLAMA_BASE_URL: http://host.docker.internal:11434/v1
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ava
      POSTGRES_PASSWORD: ava
      POSTGRES_DB: ava
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ava"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
